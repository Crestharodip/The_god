<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodipS Shrestha</title>
    <style>
    label{
        color:teal;
    }
    </style>
</head>
<body>
  <fieldset>
    <legend>Feedback</legend> 
    <label for="comments">Your Message:</label><br>
    <textarea name="comments" maxlength="500" placeholder="Enter your comment" rows="4" cols="50"></textarea><br><br>
    <label for="rating">Choose your rating:</label>
    <select name="rating" required>
      <option value="5">5 stars</option>
      <option value="4">4 stars</option>
      <option value="3">3 stars</option>
      <option value="2">2 stars</option>
      <option value="1">1 stars</option>
    </select>
    <br><br>
    <input type="checkbox" name="terms" required> 
    <label for="terms">Agree to terms and Condition</label>
  </fieldset>
</body>
</html>
